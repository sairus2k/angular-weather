<div class="top-bar">
  <div class="top-bar-left">
    <ul class="menu">
      <li class="menu-text">Angular Weather App</li>
      <li>
        <a routerLink="/" routerLinkActive="active">Get Weather</a>
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active">About</a>
      </li>
      <li>
        <a routerLink="/examples" routerLinkActive="active">Examples</a>
      </li>
    </ul>
  </div>
  <div class="top-bar-right">
    <form (submit)="onSearch()">
      <ul class="menu">
        <li>
          <input type="search" placeholder="Search weather by city" name="location" [(ngModel)]="location"/>
        </li>
        <li>
          <input type="submit" class="button" value="Get Weather"/>
        </li>
      </ul>
    </form>
  </div>
</div>
