<h1 class="text-center page-title">Get Weather</h1>
<aw-weather-form (onSearch)="handleSearch($event)"></aw-weather-form>
<h3 *ngIf="isLoading" class="text-center">Fetching weather...</h3>
<aw-weather-message *ngIf="!isLoading && temp && location"
                    [location]="location" [temp]="temp"></aw-weather-message>
<aw-error-modal *ngIf="errorMessage" [errorMessage]="errorMessage"></aw-error-modal>
